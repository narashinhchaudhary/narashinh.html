<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form using table</title>
</head>
<body>
    <!-- form in main table  -->
    <table border="2" bgcolor="orange">
        <form>
        <tr>
            <th colspan="2" bgcolor="yellow"><label for="">SIGN UP</label></th>
        </tr>
        <tr>
            <th><label for="">NAME:</label></th>
            <td><input type="text" placeholder="enter your name"></td>
        </tr>
        <tr>
            <th><label for="">MOBILE NUMBER:</label></th>
            <th><input type="tel" name="" id="" placeholder="enter your mobile number"></th>
        </tr>
        <tr>
            <th><label for="">GENDER:</label></th>
            <th><input type="radio" name="gender" id="">MALE <input type="radio" name="gender" id="">FEMALE</th>
        </tr>
        <tr>
            <th><label for="">DATE OF BIRTH:</label></th>
            <th><input type="date" name="" id=""></th>
        </tr>
        <tr>
            <th colspan="2" bgcolor="yellow"><input type="submit" value="submit"> <input type="reset" value="reset"></th>
        </tr>
    </form>
    </table>
</body>
</html>
